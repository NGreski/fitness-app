<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #distance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #time {
            font-size: 18px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Distance Tracker</h1>
    <div id="distance">Distance: 0 miles</div>
    <div id="time">Time: 0 seconds</div>
    <button id="startButton">Go</button>

    <script src="tracker.js"></script>
</body>
</html>
