<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #distance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #time {
            font-size: 18px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #log {
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }
        #logHeader {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #logList {
            list-style: none;
            padding: 0;
        }
        .logEntry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Distance Tracker</h1>
    <div id="distance">Distance: 0.00 miles</div>
    <div id="time">Time: 0 seconds</div>
    <button id="startButton">Go</button>

    <div id="log">
        <div id="logHeader">Session History:</div>
        <ul id="logList"></ul>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
